name: Build with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install TypeScript
      run: npm install -g typescript

    - name: Install dependencies
      run: npm install

    - name: Compile TypeScript
      run: tsc

    - name: Run Webpack
      run: npx webpack
